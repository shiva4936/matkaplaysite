  <body class="login-page">

           
      
     <div class="login-box">
      <div class="login-logo">
        <a href="admin.html"><b><img src="assets/images/bg.png" width="250" /></b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form action="https://matkaplay.com/admin/checklogin" method="post" name="admin_login" id="admin_login">
          <div class="form-group has-feedback">
            <input type="text" name="email" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" name="password" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox" name="checkon" value="1"> Remember Me
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
            </div><!-- /.col -->
          </div>
        </form>

        <a id="f_p" href="admin/forget-password.html">I forgot my password</a><br>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

<script>
  
  jQuery.validator.addMethod("Email", function(value, element) {
   return this.optional( element ) || /[A-Z0-9._%+-]+@[A-Z0-9.-]+\.[A-Z]{2,4}/igm.test( value );
  }, 'Please enter a valid email..!!');

      $("#admin_login").validate(
        {
      rules:{
        email:{
          "required":true,
          "Email":true
        },
        password:"required"
      },
      messages:{
        email:{
          "required":"Please Enter an Email Address..!!"
          // "email":"Please Enter Valid Email Address..!!"
        },
        password:"Please Enter Password..!!"
      },
    errorPlacement:function(error,element){
      if(element.attr('name')=='email')
      {
        error.insertAfter('.glyphicon-envelope');
      }
      if(element.attr('name')=='password')
      {
        error.insertAfter('.glyphicon-lock');
      }
    }
    });
  
</script>
<style>
#f_p {
    color: black;
}
.error
{
color:#dd0000;
}

    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
      
      $(document).ready(function(){
        $('.closebutn').click(function(){
          $('.overlay').fadeOut();
          $('.successmessage').fadeOut();
          $('.errormessage').fadeOut();
        });
      });
      
      $(document).ready(function(){
        $('.overlay').delay(1000).fadeOut();
        $('.successmessage').delay(1000).fadeOut();
        $('.errormessage').delay(1000).fadeOut();
      });
    </script>
